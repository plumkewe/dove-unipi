    <style>
        /* Stile personalizzato */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE 10+ */
            user-select: none; /* Standard syntax */
        }
        /* Nascondi la scrollbar del menu di navigazione */
        #navigation-menu::-webkit-scrollbar {
            display: none;
        }
        #navigation-menu {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        /* Stili per la sidebar e l'overlay */
        #main-sidebar {
            width: 0;
            transform: translateX(-100%);
            opacity: 0;
            transition: width 0.3s ease-in-out, transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
            overflow-x: hidden;
            z-index: 1000;
            background-color: #f0f0f0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
        }
        #main-sidebar.sidebar-open {
            width: 280px;
            transform: translateX(0);
            opacity: 1;
        }
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        .sidebar-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        /* Stile per l'hover degli elementi */
        @media (hover: hover) {
            .nav-item:hover {
                background-color: rgba(0, 0, 0, 0.05); /* 5% black opacity */
            }
            .hover-effect:hover {
                background-color: #D1D5DB; /* gray-300 */
            }
            .hover-effect-darker:hover {
                background-color: rgba(0, 0, 0, 0.1); /* 10% black opacity */
            }
            .hover-text-effect:hover {
                color: #1F2937; /* gray-800 */
            }
        }
        /* Stile per l'effetto vetro (blur) */
        .glass-sidebar {
            background-color: rgba(255, 255, 255, 0.85); /* White 85% */
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-right: 1px solid rgba(209, 213, 219, 0.5); /* gray-300 50% */
        }
        .search-result-item {
            padding: 10px 12px;
            cursor: pointer;
            border-top: 1px solid rgba(209, 213, 219, 0.7); /* gray-300 70% */
            transition: background-color 0.2s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Overlay that appears when sidebar is open -->
    <div id="sidebar-overlay" class="sidebar-overlay"></div>

    <!-- Sidebar -->
    <aside id="main-sidebar" class="p-4">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold">Menu</h2>
            <button id="sidebar-close-btn" class="p-1 rounded-full hover-effect">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>
        <nav>
            <ul>
                <li class="p-2 rounded-md nav-item cursor-pointer">Home</li>
                <li class="p-2 rounded-md nav-item cursor-pointer">Mappe</li>
                <li class="p-2 rounded-md nav-item cursor-pointer">Impostazioni</li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="p-4">
        <header class="flex items-center gap-4">
            <button id="sidebar-toggle-btn" class="p-2 rounded-md hover-effect">
                <span class="material-symbols-outlined">menu</span>
            </button>
            <h1 class="text-2xl font-bold">DOVE? UniPi</h1>
        </header>
        
        <main class="mt-8">
            <p>Contenuto principale della pagina.</p>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get references to the required elements
            const sidebar = document.getElementById('main-sidebar');
            const toggleBtn = document.getElementById('sidebar-toggle-btn');
            const closeBtn = document.getElementById('sidebar-close-btn');
            const overlay = document.getElementById('sidebar-overlay');

            // Function to open the sidebar
            const openSidebar = () => {
                sidebar.classList.add('sidebar-open');
                overlay.classList.add('visible');
            };

            // Function to close the sidebar
            const closeSidebar = () => {
                sidebar.classList.remove('sidebar-open');
                overlay.classList.remove('visible');
            };

            // Add event listeners
            if (toggleBtn) {
                toggleBtn.addEventListener('click', openSidebar);
            }
            if (closeBtn) {
                closeBtn.addEventListener('click', closeSidebar);
            }
            if (overlay) {
                overlay.addEventListener('click', closeSidebar);
            }
        });
    </script>

</body>
