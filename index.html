    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tooltipElement = document.getElementById('tooltip');

            const showTooltip = (event) => {
                const target = event.currentTarget;
                const tooltipText = target.getAttribute('data-tooltip');
                if (!tooltipText) return;

                // Applica il testo e rendi visibile per calcolare le dimensioni
                tooltipElement.textContent = tooltipText;
                tooltipElement.classList.add('visible');

                const targetRect = target.getBoundingClientRect();
                const tooltipRect = tooltipElement.getBoundingClientRect();
                
                const gap = 10;

                // Posizione di default: centrato sopra
                let top = targetRect.top - tooltipRect.height - gap;
                let left = targetRect.left + (targetRect.width / 2) - (tooltipRect.width / 2);

                // Se non c'è spazio sopra, mettilo sotto
                if (top < 0) {
                    top = targetRect.bottom + gap;
                }

                // Aggiustamenti orizzontali
                if (left < 0) {
                    // Se esce a sinistra, allinealo a sinistra
                    left = gap;
                } else if (left + tooltipRect.width > window.innerWidth) {
                    // Se esce a destra, allinealo a destra
                    left = window.innerWidth - tooltipRect.width - gap;
                }

                tooltipElement.style.top = `${top}px`;
                tooltipElement.style.left = `${left}px`;
            };

            const hideTooltip = () => {
                tooltipElement.classList.remove('visible');
            };

            const initializeTooltips = () => {
                document.querySelectorAll('[data-tooltip]').forEach(element => {
                    element.addEventListener('mouseenter', showTooltip);
                    element.addEventListener('mouseleave', hideTooltip);
                });
            };
            
            initializeTooltips(); // Inizializza per gli elementi statici

            const appContainer = document.getElementById('app-container');
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            
            const openSidebarBtn = document.getElementById('open-sidebar-button');
            const closeSidebarBtn = document.getElementById('close-sidebar-button');

            const polosList = document.getElementById('polos-list');
            const buildingsList = document.getElementById('buildings-list');
            const floorsList = document.getElementById('floors-list');
            const roomsList = document.getElementById('rooms-list');
            const viewerContainer = document.getElementById('viewer-container');

            // Nuovi elementi per i controlli
            const zoomControls = document.getElementById('zoom-controls');
            const zoomInBtn = document.getElementById('zoom-in-btn');
            const zoomOutBtn = document.getElementById('zoom-out-btn');
            const resetZoomBtn = document.getElementById('reset-zoom-btn');
            const viewControls = document.getElementById('view-controls');
            const perspectiveViewBtn = document.getElementById('perspective-view-btn');
            const topViewBtn = document.getElementById('top-view-btn');

            let data = {};
            let selectedPolo = '';
            let selectedBuilding = '';
            let selectedFloor = '0';
            let currentView = 'top'; // 'perspective' o 'top'
            let panzoomInstance = null;

            // Funzione per chiudere la sidebar (logica unificata)
            function closeSidebar() {
                sidebar.classList.add('-translate-x-full');
                openSidebarBtn.classList.remove('hidden'); // Mostra il bottone apri
            }

            // Funzione per aprire la sidebar (logica unificata)
            function openSidebar() {
                sidebar.classList.remove('-translate-x-full');
                openSidebarBtn.classList.add('hidden'); // Nascondi il bottone apri
            }
            
            // Event Listener per il bottone Apri
            openSidebarBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                openSidebar();
            });

            // Event Listener per il bottone Chiudi
            closeSidebarBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                closeSidebar();
            });
            
            // Aggiungi un listener per chiudere la sidebar se si clicca fuori
            document.addEventListener('click', (e) => {
                // Controlla se il clic è fuori dalla sidebar E non è il bottone apria
                if (!sidebar.contains(e.target) && e.target !== openSidebarBtn && !openSidebarBtn.contains(e.target)) {
                    // Solo se la sidebar è attualmente aperta (non ha -translate-x-full)
                    if (!sidebar.classList.contains('-translate-x-full')) {
                        closeSidebar();
                    }
                }
            });

            // Listener per i nuovi bottoni di zoom
            zoomInBtn.addEventListener('click', () => {
                if (panzoomInstance) {
                    panzoomInstance.zoomIn();
                }
            });

            zoomOutBtn.addEventListener('click', () => {
                if (panzoomInstance) {
                    panzoomInstance.zoomOut();
                }
            });

            resetZoomBtn.addEventListener('click', () => {
                if (panzoomInstance) {
                    panzoomInstance.reset();
                }
            });

            perspectiveViewBtn.addEventListener('click', () => {
                if (currentView !== 'perspective') {
                    selectView('perspective');
                }
            });

            topViewBtn.addEventListener('click', () => {
                if (currentView !== 'top') {
                    selectView('top');
                }
            });

            function isMobile() {
                return window.innerWidth <= 768;
            }

            // Carica i dati e popola la sidebar
            fetch('data/rooms.json')
                .then(response => response.json())
                .then(jsonData => {
                    data = jsonData;
                    const polos = Object.keys(data.polo);
                    
                    if (polos.length > 0) {
                        populatePolos(polos);
                        selectPolo(polos[0]);
                    }
                });

            function populatePolos(polos) {
                polosList.innerHTML = '';
                polos.forEach(polo => {
                    const button = document.createElement('button');
                    button.className = 'nav-item flex items-center space-x-3 p-2 rounded-lg w-full';
                    button.innerHTML = `
                        <span class="material-symbols-outlined" style="font-size: 20px; line-height: 1;">
                        school
                        </span>
                        <span>Polo ${polo.charAt(0).toUpperCase() + polo.slice(1)}</span>
                    `;
                    button.addEventListener('click', () => selectPolo(polo));
                    polosList.appendChild(button);
                });
            }

            function selectPolo(polo) {
                selectedPolo = polo;
                const buildings = Object.keys(data.polo[polo].edificio);
                populateBuildings(buildings);

                // Aggiorna lo stile dei bottoni dei poli
                Array.from(polosList.children).forEach(child => {
                    const poloName = child.querySelector('span:last-child').textContent.split(' ')[1].toLowerCase();
                    if (poloName === polo) {
                        child.classList.add('bg-gray-900/10');
                    } else {
                        child.classList.remove('bg-gray-900/10');
                    }
                });

                if (buildings.length > 0) {
                    selectBuilding(buildings[0]);
                } else {
                    floorsList.innerHTML = '';
                    roomsList.innerHTML = '';
                    viewerContainer.innerHTML = '<p class="p-2 text-gray-500">Nessun edificio in questo polo.</p>';
                }
            }

            function populateBuildings(buildings) {
                buildingsList.innerHTML = '';
                buildings.forEach(building => {
                    const button = document.createElement('button');
                    button.className = 'nav-item w-full text-left flex items-center space-x-3 p-2 pl-6 rounded-lg';
                    button.innerHTML = `
                        <span class="material-symbols-outlined" style="font-size: 20px; line-height: 1;">
                        corporate_fare
                        </span>
                        <span>Edificio ${building.toUpperCase()}</span>
                    `;
                    button.addEventListener('click', () => selectBuilding(building));
                    buildingsList.appendChild(button);
                });
            }

            function populateFloors(building) {
                const floors = Object.keys(data.polo[selectedPolo].edificio[building].piano).sort((a, b) => a - b);
                floorsList.innerHTML = '';
                floors.forEach(floor => {
                    const button = document.createElement('button');
                    button.className = 'nav-item w-full text-left flex items-center space-x-3 p-2 pl-6 rounded-lg';
                    button.innerHTML = `
                        <span class="material-symbols-outlined" style="font-size: 20px; line-height: 1;">
                        layers
                        </span>
                        <span>Piano ${floor}</span>
                    `;
                    button.addEventListener('click', () => selectFloor(floor));
                    floorsList.appendChild(button);
                });
                // Seleziona il piano 0 di default se esiste
                if (floors.includes('0')) {
                    selectFloor('0');
                } else if (floors.length > 0) {
                    selectFloor(floors[0]);
                }
            }

            function populateRooms(building, floor) {
                roomsList.innerHTML = '';
                const floorData = data.polo[selectedPolo].edificio[building]?.piano[floor];
                
                // Gestisce entrambe le strutture dati: array di aule o oggetto con chiave 'aule'
                const rooms = Array.isArray(floorData) ? floorData : (floorData?.aule ? Object.values(floorData.aule) : []);

                if (rooms.length > 0) {
                    rooms.forEach(room => {
                        const roomContainer = document.createElement('div');
                        roomContainer.className = 'nav-item-container';

                        const roomElement = document.createElement('a');
                        roomElement.href = '#';
                        roomElement.className = 'nav-item w-full text-left flex items-center justify-between space-x-3 p-2 pl-8 rounded-lg';
                        roomElement.innerHTML = `
                            <span class="flex items-center space-x-3">
                                <span class="material-symbols-outlined" style="font-size: 18px; line-height: 1;">
                                door_front
                                </span>
                                <span>${room.nome}</span>
                            </span>
                            <span class="material-symbols-outlined expand-icon" style="font-size: 20px; line-height: 1; transition: transform 0.2s;">
                                expand_more
                            </span>
                        `;

                        const capacityElement = document.createElement('div');
                        capacityElement.className = 'capacity-info hidden pl-14 p-1 text-sm text-gray-600 flex items-center space-x-2';
                        capacityElement.innerHTML = `
                            <span class="material-symbols-outlined" style="font-size: 16px; line-height: 1;">
                            group
                            </span>
                            <span>Capienza: ${room.capienza}</span>
                        `;

                        roomElement.addEventListener('click', (e) => {
                            e.preventDefault();
                            capacityElement.classList.toggle('hidden');
                            const expandIcon = roomElement.querySelector('.expand-icon');
                            expandIcon.style.transform = capacityElement.classList.contains('hidden') ? 'rotate(0deg)' : 'rotate(180deg)';
                        });

                        roomContainer.appendChild(roomElement);
                        roomContainer.appendChild(capacityElement);
                        roomsList.appendChild(roomContainer);
                    });
                } else {
                    roomsList.innerHTML = '<p class="p-2 pl-8 text-sm text-gray-500">Nessuna aula trovata</p>';
                }
            }

            function selectBuilding(building) {
                selectedBuilding = building;
                populateFloors(building);

                // Aggiorna lo stile dei bottoni degli edifici
                Array.from(buildingsList.children).forEach(child => {
                    const buildingName = child.querySelector('span:last-child').textContent.split(' ')[1].toLowerCase();
                    if (buildingName === building) {
                        child.classList.add('bg-gray-900/10');
                    } else {
                        child.classList.remove('bg-gray-900/10');
                    }
                });
            }

            function selectFloor(floor) {
                selectedFloor = floor;
                // Resetta la vista a top quando si cambia piano
                selectView('top', true); // Imposta sempre la vista top di default
                populateRooms(selectedBuilding, selectedFloor);

                // Aggiorna lo stile dei bottoni dei piani
                Array.from(floorsList.children).forEach(child => {
                    const floorName = child.querySelector('span:last-child').textContent.split(' ')[1];
                    if (floorName === floor) {
                        child.classList.add('bg-gray-900/10');
                    } else {
                        child.classList.remove('bg-gray-900/10');
                    }
                });
            }

            function selectView(viewType, forceReload = false) {
                if (currentView === viewType && !forceReload) return;

                currentView = viewType;
                loadSVG(selectedBuilding, selectedFloor, currentView);

                // Aggiorna stile bottoni vista
                if (viewType === 'top') {
                    topViewBtn.classList.add('bg-gray-300');
                    topViewBtn.classList.remove('bg-gray-200');
                    perspectiveViewBtn.classList.add('bg-gray-200');
                    perspectiveViewBtn.classList.remove('bg-gray-300');
                } else {
                    perspectiveViewBtn.classList.add('bg-gray-300');
                    perspectiveViewBtn.classList.remove('bg-gray-200');
                    topViewBtn.classList.add('bg-gray-200');
                    topViewBtn.classList.remove('bg-gray-300');
                }
            }

            function checkForTopView(building, floor) {
                const topViewPath = `polo/${selectedPolo}/edificio/${building}/piano/${floor}-top.svg`;
                fetch(topViewPath, { method: 'HEAD' })
                    .then(response => {
                        if (response.ok) {
                            viewControls.classList.remove('hidden');
                            topViewBtn.classList.remove('hidden');
                        } else {
                            viewControls.classList.add('hidden');
                        }
                    })
                    .catch(() => {
                        viewControls.classList.add('hidden');
                    });
            }

            function loadSVG(building, floor, viewType = 'top') {
                // Controlla se la vista top è disponibile
                checkForTopView(building, floor);

                // Aggiungi classe loading per l'animazione
                viewerContainer.classList.add('loading');
                
                const svgPath = viewType === 'top'
                    ? `polo/${selectedPolo}/edificio/${building}/piano/${floor}-top.svg`
                    : `polo/${selectedPolo}/edificio/${building}/piano/${floor}.svg`;
                
                fetch(svgPath)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Planimetria non trovata');
                        }
                        return response.text();
                    })
                    .then(svgData => {
                        // Attendi che l'animazione di fade out sia completata
                        setTimeout(() => {
                            viewerContainer.innerHTML = svgData;
                            const svgElement = viewerContainer.querySelector('svg');
                            if (svgElement) {
                                // Strip embedded tooltips so hovering the map stays silent
                                svgElement.querySelectorAll('title, desc').forEach(node => node.remove());
                                svgElement.querySelectorAll('[title]').forEach(el => el.removeAttribute('title'));
                                svgElement.querySelectorAll('[data-tooltip]').forEach(el => el.removeAttribute('data-tooltip'));
                                // MODIFICA: Rimuovi queste righe per permettere al flex di centrare
                                // svgElement.style.width = '100%';
                                // svgElement.style.height = '100%';

                                // Distruggi l'istanza precedente di Panzoom
                                if (panzoomInstance) {
                                    panzoomInstance.destroy();
                                }
                                
                                // Crea una nuova istanza di Panzoom con configurazione ottimizzata
                                panzoomInstance = Panzoom(svgElement, {
                                    maxScale: 10,
                                    minScale: 0.5,
                                    step: 0.15, // Incremento zoom più fluido
                                    animate: true,
                                    duration: 300, // Durata animazione più fluida
                                    easing: 'ease-out',
                                    startScale: 1,
                                    panOnlyWhenZoomed: false,
                                    disablePan: false,
                                    cursor: 'move'
                                });

                                // Centra e adatta l'SVG al contenitore
                                // Piccolo timeout per assicurare che il DOM sia pronto
                                setTimeout(() => {
                                    if (panzoomInstance) {
                                        panzoomInstance.reset();
                                    }
                                }, 0);


                                // Abilita lo zoom con la rotella del mouse
                                // usando direttamente l'elemento SVG con la configurazione corretta
                                svgElement.parentElement.addEventListener('wheel', panzoomInstance.zoomWithWheel);
                            }
                            
                            // Rimuovi la classe loading per il fade in
                            setTimeout(() => {
                                viewerContainer.classList.remove('loading');
                            }, 50);
                        }, 300); // Tempo sincronizzato con la durata della transizione CSS
                    })
                    .catch(error => {
                        setTimeout(() => {
                            viewerContainer.innerHTML = `<p class="text-red-500">${error.message}</p>`;
                            viewerContainer.classList.remove('loading');
                        }, 300);
                    });
            }

            // Rimuovi la classe no-transition per abilitare le animazioni dopo il caricamento iniziale
            // ma fallo in un timeout per evitare animazioni indesiderate al caricamento
            setTimeout(() => {
                document.body.classList.remove('no-transition');
            }, 50);
        });
    </script>

</body>
