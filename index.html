    <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const preventNativeZoomGestures = () => {
                let lastTouchEnd = 0;

                document.addEventListener('gesturestart', (event) => {
                    event.preventDefault();
                }, { passive: false });

                document.addEventListener('gesturechange', (event) => {
                    event.preventDefault();
                }, { passive: false });

                document.addEventListener('gestureend', (event) => {
                    event.preventDefault();
                }, { passive: false });

                document.addEventListener('touchend', (event) => {
                    const now = Date.now();
                    if (now - lastTouchEnd <= 350) {
                        event.preventDefault();
                    }
                    lastTouchEnd = now;
                }, { passive: false });
            };

            preventNativeZoomGestures();

            const tooltipElement = document.getElementById('tooltip');

            function getShortcutModifiers() {
                const isMac = navigator.platform.toUpperCase().indexOf('MAC') >= 0;
                if (isMac) {
                    return '⌃⌥';
                }
                return 'Ctrl+Shift+';
            }

            const showTooltip = (event) => {
                if (isMobile()) return; // Non mostrare tooltip su mobile
                const target = event.currentTarget;
                if ((target.id === 'share-btn' || target.closest('#zoom-controls')) && !accessibilityToggle.checked) {
                    return;
                }
                let tooltipText = target.getAttribute('data-tooltip');
                if (!tooltipText) return;

                const shortcutKey = target.getAttribute('data-shortcut');
                if (shortcutKey) {
                    const modifiers = getShortcutModifiers();
                    const isMac = navigator.platform.toUpperCase().indexOf('MAC') >= 0;
                    const shortcutDisplay = isMac ? `${modifiers}${shortcutKey.toUpperCase()}` : `${modifiers}${shortcutKey.toUpperCase()}`;
                    tooltipText += ` (${shortcutDisplay})`;
                }

                // Applica il testo e rendi visibile per calcolare le dimensioni
                tooltipElement.textContent = tooltipText;
                tooltipElement.classList.add('visible');

                const targetRect = target.getBoundingClientRect();
                const tooltipRect = tooltipElement.getBoundingClientRect();
                
                const gap = 10;

                // Posizione di default: centrato sopra
                let top = targetRect.top - tooltipRect.height - gap;
                let left = targetRect.left + (targetRect.width / 2) - (tooltipRect.width / 2);

                // Se non c'è spazio sopra, mettilo sotto
                if (top < 0) {
                    top = targetRect.bottom + gap;
                }

                // Aggiustamenti orizzontali
                if (left < 0) {
                    // Se esce a sinistra, allinealo a sinistra
                    left = gap;
                } else if (left + tooltipRect.width > window.innerWidth) {
                    // Se esce a destra, allinealo a destra
                    left = window.innerWidth - tooltipRect.width - gap;
                }

                tooltipElement.style.top = `${top}px`;
                tooltipElement.style.left = `${left}px`;
            };

            const hideTooltip = () => {
                tooltipElement.classList.remove('visible');
            };

            const initializeTooltips = () => {
                document.querySelectorAll('[data-tooltip]').forEach(element => {
                    element.addEventListener('mouseenter', showTooltip);
                    element.addEventListener('mouseleave', hideTooltip);
                });
            };
            
            initializeTooltips(); // Inizializza per gli elementi statici

            const appContainer = document.getElementById('app-container');
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            
            const openSidebarBtn = document.getElementById('open-sidebar-button');
            const closeSidebarBtn = document.getElementById('close-sidebar-button');

            const polosList = document.getElementById('polos-list');
            const buildingsList = document.getElementById('buildings-list');
            const floorsList = document.getElementById('floors-list');
            const roomsList = document.getElementById('rooms-list');
            const viewerContainer = document.getElementById('viewer-container');

            // Nuovi elementi per i controlli
            const zoomControls = document.getElementById('zoom-controls');
            const zoomInBtn = document.getElementById('zoom-in-btn');
            const zoomOutBtn = document.getElementById('zoom-out-btn');
            const resetZoomBtn = document.getElementById('reset-zoom-btn');
            const viewControls = document.getElementById('view-controls');
            const perspectiveViewBtn = document.getElementById('perspective-view-btn');
            const topViewBtn = document.getElementById('top-view-btn');

            // Elementi della barra di ricerca
            const searchInput = document.getElementById('search-input');
            const searchResults = document.getElementById('search-results');
            const searchInputMobile = document.getElementById('search-input-mobile');
            const searchResultsMobile = document.getElementById('search-results-mobile');
            const shareBtn = document.getElementById('share-btn');
            const accessibilityToggle = document.getElementById('accessibility-toggle');
            const storedShareCoordinates = localStorage.getItem('shareCoordinatesEnabled');
            const storedSharePath = localStorage.getItem('sharePathEnabled');
            const settingsConfig = {
                shareCoordinates: storedShareCoordinates ? storedShareCoordinates === 'true' : false,
                sharePath: storedSharePath ? storedSharePath === 'true' : true
            };

            // Gestione controlli accessibilità
            const setAccessibilityControls = (visible) => {
                if (visible) {
                    shareBtn.classList.remove('hidden');
                    zoomControls.classList.remove('hidden');
                } else {
                    shareBtn.classList.add('hidden');
                    zoomControls.classList.add('hidden');
                    hideTooltip();
                }
            };

            // Controlla lo stato salvato al caricamento
            const savedAccessibilityState = localStorage.getItem('accessibilityEnabled') === 'true';
            accessibilityToggle.checked = savedAccessibilityState;
            setAccessibilityControls(savedAccessibilityState);
            syncSettingsToggles();

            // Aggiungi listener per il cambio di stato
            accessibilityToggle.addEventListener('change', () => {
                const isEnabled = accessibilityToggle.checked;
                setAccessibilityControls(isEnabled);
                localStorage.setItem('accessibilityEnabled', isEnabled);
                syncSettingsToggles();
            });

            let data = {};
            let selectedPolo = '';
            let selectedBuilding = '';
            let selectedFloor = '0';
            let currentView = 'top'; // 'perspective' o 'top'
            let panzoomInstance = null;
            let selectedSearchResultIndex = -1;

            function parseCapacityQuery(rawQuery) {
                const trimmed = rawQuery.trim();
                const match = trimmed.match(/^(>=|<=|>|<|==|=|!=)\s*(\d+)$/);
                if (!match) {
                    return null;
                }
                const operator = match[1] === '=' ? '==' : match[1];
                const value = parseInt(match[2], 10);
                if (Number.isNaN(value)) {
                    return null;
                }
                return { operator, value };
            }

            function matchesCapacity(capienza, filter) {
                const capacityValue = typeof capienza === 'number' ? capienza : parseInt(capienza, 10);
                if (Number.isNaN(capacityValue)) {
                    return false;
                }
                switch (filter.operator) {
                    case '>':
                        return capacityValue > filter.value;
                    case '>=':
                        return capacityValue >= filter.value;
                    case '<':
                        return capacityValue < filter.value;
                    case '<=':
                        return capacityValue <= filter.value;
                    case '!=':
                        return capacityValue !== filter.value;
                    case '==':
                        return capacityValue === filter.value;
                    default:
                        return false;
                }
            }

            // Funzione per la ricerca
            function searchRooms(query = '') {
                const currentSearchResults = isMobile() ? searchResultsMobile : searchResults;
                
                if (!query) {
                    currentSearchResults.innerHTML = '';
                    currentSearchResults.classList.add('hidden');
                    selectedSearchResultIndex = -1;
                    return;
                }

                const queryLower = query.toLowerCase();
                const matchesSettingsQuery = queryLower.includes('impostazioni') || queryLower.includes('settings');
                const matchesShareQuery = queryLower.includes('share') || queryLower.includes('condivid');
                const capacityFilter = parseCapacityQuery(query);
                const results = [];

                if (matchesShareQuery) {
                    results.push(
                        {
                            type: 'share',
                            title: 'Condividi pagina',
                            details: 'Copia https://plumkewe.github.io/dove-unipi/ negli appunti',
                            url: 'https://plumkewe.github.io/dove-unipi/'
                        },
                        {
                            type: 'share',
                            title: 'Condividi GitHub',
                            details: 'Copia https://github.com/plumkewe/dove-unipi negli appunti',
                            url: 'https://github.com/plumkewe/dove-unipi'
                        }
                    );
                }

                for (const poloName in data.polo) {
                    const polo = data.polo[poloName];
                    for (const buildingName in polo.edificio) {
                        const building = polo.edificio[buildingName];
                        for (const floorName in building.piano) {
                            const rooms = building.piano[floorName];
                            if (Array.isArray(rooms)) {
                                rooms.forEach(room => {
                                    if (capacityFilter) {
                                        if (matchesCapacity(room.capienza, capacityFilter)) {
                                            results.push({
                                                polo: poloName,
                                                edificio: buildingName,
                                                piano: floorName,
                                                room: room
                                            });
                                        }
                                        return;
                                    }

                                    const roomNameLower = room.nome.toLowerCase();
                                    const aliasLower = Array.isArray(room.alias) ? room.alias.map(a => a.toLowerCase()) : [];
                                    if (roomNameLower.includes(queryLower) || aliasLower.some(a => a.includes(queryLower))) {
                                        results.push({
                                            polo: poloName,
                                            edificio: buildingName,
                                            piano: floorName,
                                            room: room
                                        });
                                    }
                                });
                            }
                        }
                    }
                }
                displaySearchResults(results, matchesSettingsQuery);
            }

            function displaySearchResults(results, showSettings = false) {
                const currentSearchResults = isMobile() ? searchResultsMobile : searchResults;
                const currentSearchInput = isMobile() ? searchInputMobile : searchInput;

                currentSearchResults.innerHTML = '';
                selectedSearchResultIndex = -1;
                if (showSettings) {
                    renderSettingsBlock(currentSearchResults);
                    if (results.length > 0) {
                        const divider = document.createElement('div');
                        divider.className = 'border-t border-gray-300/70 my-2';
                        currentSearchResults.appendChild(divider);
                    }
                }

                if (!showSettings && results.length === 0) {
                    currentSearchResults.innerHTML = '<div class="p-3 text-gray-400">Nessun risultato trovato.</div>';
                    currentSearchResults.classList.remove('hidden');
                    return;
                }

                results.forEach((result, index) => {
                    const resultElement = document.createElement('div');
                    resultElement.className = 'search-result-item';

                    if (result.type === 'share') {
                        resultElement.innerHTML = `
                            <div class="flex items-center justify-between">
                                <div>
                                    <div class="title">${result.title}</div>
                                    <div class="details">${result.details}</div>
                                </div>
                                <span class="material-symbols-outlined" data-copy-icon style="font-size: 20px; line-height: 1;">content_copy</span>
                            </div>
                        `;
                        resultElement.addEventListener('click', () => {
                            navigator.clipboard.writeText(result.url).then(() => {
                                resultElement.classList.add('selected');
                                const iconElement = resultElement.querySelector('[data-copy-icon]');
                                if (iconElement) {
                                    const originalIcon = iconElement.textContent;
                                    iconElement.textContent = 'check';
                                    setTimeout(() => {
                                        iconElement.textContent = originalIcon;
                                    }, 1200);
                                }
                                setTimeout(() => {
                                    resultElement.classList.remove('selected');
                                }, 1200);
                            }).catch(err => {
                                console.error('Errore nella copia del link: ', err);
                            });
                        });
                    } else {
                        const capacityDetails = result.room && result.room.capienza != null ? ` · Capienza ${result.room.capienza}` : '';
                        resultElement.innerHTML = `
                            <div class="title">${result.room.nome}</div>
                            <div class="details">
                                Polo ${result.polo.charAt(0).toUpperCase() + result.polo.slice(1)} <span class="material-symbols-outlined" style="font-size: 14px; vertical-align: -3px;">chevron_right</span>
                                Edificio ${result.edificio.toUpperCase()} <span class="material-symbols-outlined" style="font-size: 14px; vertical-align: -3px;">chevron_right</span>
                                Piano ${result.piano}${capacityDetails}
                            </div>
                        `;
                        resultElement.addEventListener('click', () => {
                            selectPolo(result.polo, result.edificio, result.piano);
                            currentSearchResults.classList.add('hidden');
                            currentSearchInput.value = result.room.nome;
                            // Sincronizza l'altro input
                            const otherInput = currentSearchInput === searchInput ? searchInputMobile : searchInput;
                            otherInput.value = result.room.nome;
                            if (isMobile()) {
                                closeSidebar();
                            }
                        });
                    }

                    resultElement.addEventListener('mouseenter', () => {
                        updateSelectedSearchResult(index);
                    });

                    currentSearchResults.appendChild(resultElement);
                });

                currentSearchResults.classList.remove('hidden');
            }

            function renderSettingsBlock(container) {
                const settingsItems = [
                    {
                        key: 'sharePath',
                        label: 'Condividi polo/edificio/piano',
                        description: 'Include queste informazioni nel link condiviso',
                        checked: settingsConfig.sharePath,
                        onToggle: setSharePathSetting
                    },
                    {
                        key: 'shareCoordinates',
                        label: 'Condividi coordinate mappa (α)',
                        description: 'Aggiunge posizione e zoom del viewer al link',
                        checked: settingsConfig.shareCoordinates,
                        onToggle: setShareCoordinatesSetting
                    },
                    {
                        key: 'extraControls',
                        label: 'Controlli extra',
                        description: 'Mostra pulsante condividi e controlli zoom',
                        checked: accessibilityToggle.checked,
                        onToggle: setExtraControlsSetting
                    }
                ];

                settingsItems.forEach(config => {
                    const row = document.createElement('div');
                    row.className = 'search-result-item flex items-center justify-between gap-4';
                    const toggleContent = createSettingsToggle(config);
                    row.appendChild(toggleContent);

                    row.addEventListener('click', (event) => {
                        const targetElement = event.target instanceof Element ? event.target : null;
                        if ((targetElement && targetElement.closest('label')) || targetElement instanceof HTMLInputElement) {
                            return;
                        }
                        const input = row.querySelector('input[data-settings-toggle]');
                        if (input) {
                            input.checked = !input.checked;
                            input.dispatchEvent(new Event('change'));
                        }
                    });

                    container.appendChild(row);
                });

                syncSettingsToggles();
            }

            function createSettingsToggle({ key, label, description, checked, onToggle }) {
                const wrapper = document.createElement('div');
                wrapper.className = 'flex items-center justify-between gap-4 w-full';

                const textContainer = document.createElement('div');
                textContainer.className = 'flex flex-col text-left';

                const titleSpan = document.createElement('span');
                titleSpan.className = 'title';
                titleSpan.textContent = label;
                textContainer.appendChild(titleSpan);

                if (description) {
                    const descriptionSpan = document.createElement('span');
                    descriptionSpan.className = 'details';
                    descriptionSpan.textContent = description;
                    textContainer.appendChild(descriptionSpan);
                }

                const switchLabel = document.createElement('label');
                switchLabel.className = 'relative inline-flex items-center cursor-pointer flex-shrink-0';

                const input = document.createElement('input');
                input.type = 'checkbox';
                input.className = 'sr-only peer';
                input.dataset.settingsToggle = key;
                input.checked = checked;

                const slider = document.createElement('div');
                slider.className = "w-11 h-6 bg-gray-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-gray-800";

                input.addEventListener('change', () => {
                    onToggle(input.checked);
                });

                switchLabel.appendChild(input);
                switchLabel.appendChild(slider);

                wrapper.appendChild(textContainer);
                wrapper.appendChild(switchLabel);

                return wrapper;
            }

            function setSharePathSetting(isEnabled) {
                settingsConfig.sharePath = isEnabled;
                localStorage.setItem('sharePathEnabled', isEnabled);
                updateURL(true);
                syncSettingsToggles();
            }

            function setShareCoordinatesSetting(isEnabled) {
                settingsConfig.shareCoordinates = isEnabled;
                localStorage.setItem('shareCoordinatesEnabled', isEnabled);
                updateURL(true);
                syncSettingsToggles();
            }

            function setExtraControlsSetting(isEnabled) {
                if (accessibilityToggle.checked !== isEnabled) {
                    accessibilityToggle.checked = isEnabled;
                }
                const changeEvent = new Event('change', { bubbles: true });
                accessibilityToggle.dispatchEvent(changeEvent);
                syncSettingsToggles();
            }

            function syncSettingsToggles() {
                document.querySelectorAll('input[data-settings-toggle]').forEach(input => {
                    const toggleType = input.getAttribute('data-settings-toggle');
                    switch (toggleType) {
                        case 'shareCoordinates':
                            input.checked = settingsConfig.shareCoordinates;
                            break;
                        case 'sharePath':
                            input.checked = settingsConfig.sharePath;
                            break;
                        case 'extraControls':
                            input.checked = accessibilityToggle.checked;
                            break;
                        default:
                            break;
                    }
                });
            }

            function updateSelectedSearchResult(index) {
                const currentSearchResults = isMobile() ? searchResultsMobile : searchResults;
                const items = currentSearchResults.querySelectorAll('.search-result-item');
                if (selectedSearchResultIndex > -1 && items[selectedSearchResultIndex]) {
                    items[selectedSearchResultIndex].classList.remove('selected');
                }
                selectedSearchResultIndex = index;
                if (selectedSearchResultIndex > -1 && items[selectedSearchResultIndex]) {
                    items[selectedSearchResultIndex].classList.add('selected');
                    items[selectedSearchResultIndex].scrollIntoView({ block: 'nearest' });
                }
            }

            // Event listener per la ricerca
            function setupSearchListeners(inputElement, resultsElement) {
                inputElement.addEventListener('input', (e) => {
                    const query = e.target.value;
                    // Sincronizza l'altro input
                    const otherInput = inputElement === searchInput ? searchInputMobile : searchInput;
                    otherInput.value = query;
                    searchRooms(query);
                });

                inputElement.addEventListener('keydown', (e) => {
                    const currentSearchResults = isMobile() ? searchResultsMobile : searchResults;
                    const items = currentSearchResults.querySelectorAll('.search-result-item');
                    if (currentSearchResults.classList.contains('hidden') || items.length === 0) return;

                    if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        const newIndex = (selectedSearchResultIndex + 1) % items.length;
                        updateSelectedSearchResult(newIndex);
                    } else if (e.key === 'ArrowUp') {
                        e.preventDefault();
                        const newIndex = (selectedSearchResultIndex - 1 + items.length) % items.length;
                        updateSelectedSearchResult(newIndex);
                    } else if (e.key === 'Enter') {
                        e.preventDefault();
                        if (selectedSearchResultIndex > -1 && items[selectedSearchResultIndex]) {
                            items[selectedSearchResultIndex].click();
                        }
                    }
                });
            }

            setupSearchListeners(searchInput, searchResults);
            setupSearchListeners(searchInputMobile, searchResultsMobile);

            // Aggiungi listener per le scorciatoie da tastiera
            document.addEventListener('keydown', (e) => {
                // Non attivare le scorciatoie se si sta scrivendo in un campo di input
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                    return;
                }

                // Uso Ctrl + Alt su tutti i sistemi per coerenza ed evitare conflitti su Mac
                if (e.ctrlKey && e.altKey) {
                    switch (e.key.toLowerCase()) {
                        case 'j':
                            e.preventDefault();
                            shareBtn.click();
                            break;
                        case 'k':
                            e.preventDefault();
                            resetZoomBtn.click();
                            break;
                    }
                }
            });

            // Nascondi i risultati se si clicca fuori
            document.addEventListener('click', (e) => {
                if (!document.getElementById('search-container').contains(e.target) && !document.getElementById('mobile-search-container').contains(e.target)) {
                    searchResults.classList.add('hidden');
                    searchResultsMobile.classList.add('hidden');
                }
            });

            // Funzione per copiare il link
            shareBtn.addEventListener('click', () => {
                // Aggiungi feedback visivo istantaneo
                shareBtn.classList.add('mobile-active');
                setTimeout(() => {
                    shareBtn.classList.remove('mobile-active');
                }, 200); // Rimuovi dopo 200ms

                const url = window.location.href;
                navigator.clipboard.writeText(url).then(() => {
                    // Feedback per l'utente (tooltip)
                    const originalTooltip = shareBtn.getAttribute('data-tooltip');
                    shareBtn.setAttribute('data-tooltip', 'Link copiato!');
                    showTooltip({ currentTarget: shareBtn }); // Mostra subito il nuovo tooltip
                    setTimeout(() => {
                        shareBtn.setAttribute('data-tooltip', originalTooltip);
                        hideTooltip();
                    }, 2000);
                }).catch(err => {
                    console.error('Errore nella copia del link: ', err);
                    // Fallback per l'utente
                    const originalTooltip = shareBtn.getAttribute('data-tooltip');
                    shareBtn.setAttribute('data-tooltip', 'Errore!');
                    showTooltip({ currentTarget: shareBtn });
                    setTimeout(() => {
                        shareBtn.setAttribute('data-tooltip', originalTooltip);
                        hideTooltip();
                    }, 2000);
                });
            });

            // Funzione per aggiornare l'URL
            function updateURL(replace = false) {
                if (!selectedPolo || !selectedBuilding || !selectedFloor) return;
                
                const params = new URLSearchParams();

                if (settingsConfig.sharePath) {
                    params.set('p', selectedPolo);
                    params.set('b', selectedBuilding);
                    params.set('f', selectedFloor);
                    params.set('v', currentView);
                }

                if (settingsConfig.shareCoordinates && panzoomInstance) {
                    const pan = panzoomInstance.getPan();
                    const scale = panzoomInstance.getScale();
                    params.set('x', Math.round(pan.x));
                    params.set('y', Math.round(pan.y));
                    params.set('z', scale.toFixed(2));
                }

                const paramString = params.toString();
                const newUrl = paramString ? `${window.location.pathname}?${paramString}` : window.location.pathname;
                const state = { polo: selectedPolo, building: selectedBuilding, floor: selectedFloor, view: currentView };

                if (replace) {
                    history.replaceState(state, '', newUrl);
                } else {
                    history.pushState(state, '', newUrl);
                }
            }

            // Funzione per gestire il caricamento iniziale basato sull'URL
            function handleInitialLoad() {
                const params = new URLSearchParams(window.location.search);
                const poloParam = params.get('p') || params.get('polo');
                const buildingParam = params.get('b') || params.get('edificio');
                const floorParam = params.get('f') || params.get('piano');
                const viewParam = params.get('v');
                const viewParams = {
                    x: params.get('x'),
                    y: params.get('y'),
                    z: params.get('z')
                };

                const polos = Object.keys(data.polo);
                if (polos.length === 0) return;

                const poloToSelect = poloParam && data.polo[poloParam] ? poloParam : polos[0];
                
                // Passa i parametri dell'edificio, del piano e della vista
                selectPolo(poloToSelect, buildingParam, floorParam, viewParams, viewParam);
            }

            // Funzione per chiudere la sidebar (logica unificata)
            function closeSidebar() {
                sidebar.classList.add('-translate-x-full');
            }


            // Funzione per aprire la sidebar (logica unificata)
            function openSidebar() {
                sidebar.classList.remove('-translate-x-full');
            }
            
            // Event Listener per il bottone Apri
            openSidebarBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                openSidebar();
            });

            // Event Listener per il bottone Chiudi
            closeSidebarBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                closeSidebar();
            });
            
            // Aggiungi un listener per chiudere la sidebar se si clicca fuori
            document.addEventListener('click', (e) => {
                // Controlla se il clic è fuori dalla sidebar E non è il bottone apria
                if (!sidebar.contains(e.target) && e.target !== openSidebarBtn && !openSidebarBtn.contains(e.target)) {
                    // Solo se la sidebar è attualmente aperta (non ha -translate-x-full)
                    if (!sidebar.classList.contains('-translate-x-full')) {
                        closeSidebar();
                    }
                }
            });

            // Listener per i nuovi bottoni di zoom
            zoomInBtn.addEventListener('click', () => {
                if (panzoomInstance) {
                    panzoomInstance.zoomIn();
                }
            });

            zoomOutBtn.addEventListener('click', () => {
                if (panzoomInstance) {
                    panzoomInstance.zoomOut();
                }
            });

            resetZoomBtn.addEventListener('click', () => {
                if (panzoomInstance) {
                    panzoomInstance.reset();
                }
            });

            perspectiveViewBtn.addEventListener('click', () => {
                if (currentView !== 'perspective') {
                    selectView('perspective');
                }
            });

            topViewBtn.addEventListener('click', () => {
                if (currentView !== 'top') {
                    selectView('top');
                }
            });

            function isMobile() {
                return window.innerWidth <= 880;
            }

            // Carica i dati e popola la sidebar
            fetch('data/rooms.json')
                .then(response => response.json())
                .then(jsonData => {
                    data = jsonData;
                    populatePolos(Object.keys(data.polo));
                    handleInitialLoad(); // Gestisce il caricamento dall'URL
                });

            function populatePolos(polos) {
                polosList.innerHTML = '';
                polos.forEach(polo => {
                    const button = document.createElement('button');
                    button.className = 'nav-item flex items-center space-x-3 p-2 rounded-lg w-full';
                    button.innerHTML = `
                        <span class="material-symbols-outlined" style="font-size: 20px; line-height: 1;">
                        school
                        </span>
                        <span>Polo ${polo.charAt(0).toUpperCase() + polo.slice(1)}</span>
                    `;
                    button.addEventListener('click', () => selectPolo(polo));
                    polosList.appendChild(button);
                });
            }

            function selectPolo(polo, buildingToSelect = null, floorToSelect = null, viewParams = null, viewToSelect = null) {
                selectedPolo = polo;
                const buildings = Object.keys(data.polo[polo].edificio);
                populateBuildings(buildings);

                // Aggiorna lo stile dei bottoni dei poli
                Array.from(polosList.children).forEach(child => {
                    const poloName = child.querySelector('span:last-child').textContent.split(' ')[1].toLowerCase();
                    if (poloName === polo) {
                        child.classList.add('bg-gray-900/10');
                    } else {
                        child.classList.remove('bg-gray-900/10');
                    }
                });

                if (buildings.length > 0) {
                    const building = buildingToSelect && buildings.includes(buildingToSelect) ? buildingToSelect : buildings[0];
                    selectBuilding(building, floorToSelect, viewParams, viewToSelect);
                } else {
                    floorsList.innerHTML = '';
                    roomsList.innerHTML = '';
                    viewerContainer.innerHTML = '<p class="p-2 text-gray-500">Nessun edificio in questo polo.</p>';
                }
            }

            function populateBuildings(buildings) {
                buildingsList.innerHTML = '';
                buildings.forEach(building => {
                    const button = document.createElement('button');
                    button.className = 'nav-item w-full text-left flex items-center space-x-3 p-2 pl-6 rounded-lg';
                    button.innerHTML = `
                        <span class="material-symbols-outlined" style="font-size: 20px; line-height: 1;">
                        corporate_fare
                        </span>
                        <span>Edificio ${building.toUpperCase()}</span>
                    `;
                    button.addEventListener('click', () => selectBuilding(building));
                    buildingsList.appendChild(button);
                });
            }

            function populateFloors(building) {
                const floors = Object.keys(data.polo[selectedPolo].edificio[building].piano).sort((a, b) => a - b);
                floorsList.innerHTML = '';
                floors.forEach(floor => {
                    const button = document.createElement('button');
                    button.className = 'nav-item w-full text-left flex items-center space-x-3 p-2 pl-6 rounded-lg';
                    button.innerHTML = `
                        <span class="material-symbols-outlined" style="font-size: 20px; line-height: 1;">
                        layers
                        </span>
                        <span>Piano ${floor}</span>
                    `;
                    button.addEventListener('click', () => selectFloor(floor));
                    floorsList.appendChild(button);
                });
            }

            function populateRooms(building, floor) {
                roomsList.innerHTML = '';
                const floorData = data.polo[selectedPolo].edificio[building]?.piano[floor];
                
                // Gestisce entrambe le strutture dati: array di aule o oggetto con chiave 'aule'
                const rooms = Array.isArray(floorData) ? floorData : (floorData?.aule ? Object.values(floorData.aule) : []);

                if (rooms.length > 0) {
                    rooms.forEach(room => {
                        const roomContainer = document.createElement('div');
                        roomContainer.className = 'nav-item-container';

                        const roomElement = document.createElement('a');
                        roomElement.href = '#';
                        roomElement.className = 'nav-item w-full text-left flex items-center justify-between space-x-3 p-2 pl-8 rounded-lg';
                        roomElement.innerHTML = `
                            <span class="flex items-center space-x-3">
                                <span class="material-symbols-outlined" style="font-size: 18px; line-height: 1;">
                                door_front
                                </span>
                                <span>${room.nome}</span>
                            </span>
                            <span class="material-symbols-outlined expand-icon" style="font-size: 20px; line-height: 1; transition: transform 0.2s;">
                                expand_more
                            </span>
                        `;

                        const roomInfoElement = document.createElement('div');
                        function addInfoRow(condition, icon, text) {
                            if (!condition) return false;
                            roomInfoElement.innerHTML += `
                                <div class="flex items-center space-x-2">
                                    <span class="material-symbols-outlined" style="font-size: 16px; line-height: 1;">${icon}</span>
                                    <span>${text.replace("%s", `${condition}`)}</span>
                                </div>
                            `;
                            return true;
                        }
                        roomInfoElement.className = 'capacity-info hidden pl-14 p-1 text-sm text-gray-600';

                        // Accessibility
                        addInfoRow(room.capienza, "group", "Capienza: %s");
                        addInfoRow(room.accesso_disabili, "accessible_forward", "Accesso Disabili")
                        addInfoRow(!room.accesso_disabili, "not_accessible_forward", "Mancato Accesso Disabili")

                        // For the student
                        addInfoRow(room.rete, "wifi", "Accesso di Rete")
                        addInfoRow(room.porte_rete, "lan", "Porte di Rete")
                        addInfoRow(room.prese_elettriche, "bolt", "Prese Elettriche")

                        // Both - functionality / lab
                        if (!addInfoRow(room.numero_pc, "computer", "Computer Presenti: %s"))
                            addInfoRow(room.presenza_pc, "computer", "Computer Presenti") // In case we don't know the amount
                        
                        // For the professor
                        addInfoRow(room.proiettore, "cast", "Proiettore")
                        addInfoRow(room.autoparlanti, "speaker_group", "Autoparlanti")
                        addInfoRow(room.telecamera, "speed_camera", "Telecamera fissa")
                        addInfoRow(room.lavagna, "draw", "Lavagna: %s")

                        roomElement.addEventListener('click', (e) => {
                            e.preventDefault();
                            roomInfoElement.classList.toggle('hidden');
                            const expandIcon = roomElement.querySelector('.expand-icon');
                            expandIcon.style.transform = roomInfoElement.classList.contains('hidden') ? 'rotate(0deg)' : 'rotate(180deg)';
                        });

                        roomContainer.appendChild(roomElement);
                        roomContainer.appendChild(roomInfoElement);
                        roomsList.appendChild(roomContainer);
                    });
                } else {
                    roomsList.innerHTML = '<p class="p-2 pl-8 text-sm text-gray-500">Nessuna aula trovata</p>';
                }
            }

            function selectBuilding(building, floorToSelect = null, viewParams = null, viewToSelect = null) {
                selectedBuilding = building;
                populateFloors(building);

                // Aggiorna lo stile dei bottoni degli edifici
                Array.from(buildingsList.children).forEach(child => {
                    const buildingName = child.querySelector('span:last-child').textContent.split(' ')[1].toLowerCase();
                    if (buildingName === building) {
                        child.classList.add('bg-gray-900/10');
                    } else {
                        child.classList.remove('bg-gray-900/10');
                    }
                });

                const floors = Object.keys(data.polo[selectedPolo].edificio[building].piano).sort((a, b) => a - b);
                let floorToSet = '0'; // Default
                if (floorToSelect && floors.includes(floorToSelect)) {
                    floorToSet = floorToSelect;
                } else if (floors.includes('0')) {
                    floorToSet = '0';
                } else if (floors.length > 0) {
                    floorToSet = floors[0];
                }
                selectFloor(floorToSet, viewParams, viewToSelect);
            }

            function selectFloor(floor, viewParams = null, viewToSelect = null) {
                selectedFloor = floor;
                
                const view = viewToSelect === 'perspective' ? 'perspective' : 'top';
                selectView(view, true, viewParams);
                populateRooms(selectedBuilding, selectedFloor);

                // Aggiorna lo stile dei bottoni dei piani
                Array.from(floorsList.children).forEach(child => {
                    const floorName = child.querySelector('span:last-child').textContent.split(' ')[1];
                    if (floorName === floor) {
                        child.classList.add('bg-gray-900/10');
                    } else {
                        child.classList.remove('bg-gray-900/10');
                    }
                });
                
                if (floor !== "?")
                    updateURL(true); // Aggiorna l'URL ogni volta che si seleziona un piano
            }

            function selectView(viewType, forceReload = false, viewParams = null) {
                if (currentView === viewType && !forceReload) return;

                currentView = viewType;
                if (selectedFloor !== "?")
                    loadSVG(selectedBuilding, selectedFloor, currentView, viewParams);

                // Aggiorna stile bottoni vista
                if (viewType === 'top') {
                    topViewBtn.classList.add('active');
                    perspectiveViewBtn.classList.remove('active');
                } else {
                    perspectiveViewBtn.classList.add('active');
                    topViewBtn.classList.remove('active');
                }
            }

            function checkForTopView(building, floor) {
                const topViewPath = `polo/${selectedPolo}/edificio/${building}/piano/${floor}-top.svg`;
                fetch(topViewPath, { method: 'HEAD' })
                    .then(response => {
                        if (response.ok) {
                            viewControls.classList.remove('hidden');
                            topViewBtn.classList.remove('hidden');
                        } else {
                            viewControls.classList.add('hidden');
                        }
                    })
                    .catch(() => {
                        viewControls.classList.add('hidden');
                    });
            }

            function loadSVG(building, floor, viewType = 'top', viewParams = null) {
                // Controlla se la vista top è disponibile
                checkForTopView(building, floor);

                // Aggiungi classe loading per l'animazione
                viewerContainer.classList.add('loading');
                
                const svgPath = viewType === 'top'
                    ? `polo/${selectedPolo}/edificio/${building}/piano/${floor}-top.svg`
                    : `polo/${selectedPolo}/edificio/${building}/piano/${floor}.svg`;
                
                fetch(svgPath)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Planimetria non trovata');
                        }
                        return response.text();
                    })
                    .then(svgData => {
                        // Attendi che l'animazione di fade out sia completata
                        setTimeout(() => {
                            viewerContainer.innerHTML = svgData;
                            const svgElement = viewerContainer.querySelector('svg');
                            if (svgElement) {
                                // Strip embedded tooltips so hovering the map stays silent
                                svgElement.querySelectorAll('title, desc').forEach(node => node.remove());
                                svgElement.querySelectorAll('[title]').forEach(el => el.removeAttribute('title'));
                                svgElement.querySelectorAll('[data-tooltip]').forEach(el => el.removeAttribute('data-tooltip'));
                                // MODIFICA: Rimuovi queste righe per permettere al flex di centrare
                                // svgElement.style.width = '100%';
                                // svgElement.style.height = '100%';

                                // Distruggi l'istanza precedente di Panzoom
                                if (panzoomInstance) {
                                    panzoomInstance.destroy();
                                }
                                
                                // Crea una nuova istanza di Panzoom con configurazione ottimizzata
                                panzoomInstance = Panzoom(svgElement, {
                                    maxScale: 10,
                                    minScale: 0.5,
                                    step: 0.15, // Incremento zoom più fluido
                                    animate: true,
                                    duration: 300, // Durata animazione più fluida
                                    easing: 'ease-out',
                                    startScale: viewParams && viewParams.z ? parseFloat(viewParams.z) : 1,
                                    startX: viewParams && viewParams.x ? parseFloat(viewParams.x) : 0,
                                    startY: viewParams && viewParams.y ? parseFloat(viewParams.y) : 0,
                                    panOnlyWhenZoomed: false,
                                    disablePan: false,
                                    cursor: 'move'
                                });

                                // Aggiungi listener per aggiornare l'URL durante il pan/zoom
                                svgElement.addEventListener('panzoomend', (e) => {
                                    updateURL(true);
                                });

                                // Centra e adatta l'SVG al contenitore se non ci sono parametri di vista
                                if (!viewParams || !viewParams.x) {
                                    setTimeout(() => {
                                        if (panzoomInstance) {
                                            panzoomInstance.reset();
                                        }
                                    }, 0);
                                }


                                // Abilita lo zoom con la rotella del mouse
                                // usando direttamente l'elemento SVG con la configurazione corretta
                                svgElement.parentElement.addEventListener('wheel', panzoomInstance.zoomWithWheel);
                            }
                            
                            // Rimuovi la classe loading per il fade in
                            setTimeout(() => {
                                viewerContainer.classList.remove('loading');
                            }, 50);
                        }, 300); // Tempo sincronizzato con la durata della transizione CSS
                    })
                    .catch(error => {
                        setTimeout(() => {
                            viewerContainer.innerHTML = `<p class="text-red-500">${error.message}</p>`;
                            viewerContainer.classList.remove('loading');
                        }, 300);
                    });
            }

            // Rimuovi la classe no-transition per abilitare le animazioni dopo il caricamento iniziale
            // ma fallo in un timeout per evitare animazioni indesiderate al caricamento
            setTimeout(() => {
                document.body.classList.remove('no-transition');
            }, 50);
        });
    </script>
